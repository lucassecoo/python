<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Banco</title>
</head>
<body>
    <div class="container">
        <h1>Banco</h1>
        <form method="POST">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
            
            <label for="idade">Idade:</label>
            <input type="number" id="idade" name="idade" required>
            
            <label for="tipo_conta">Tipo de Conta:</label>
            <select id="tipo_conta" name="tipo_conta" required>
                <option value="corrente">Conta Corrente</option>
                <option value="poupança">Conta Poupança</option>
            </select>
            
            <label for="agencia">Agência:</label>
            <input type="text" id="agencia" name="agencia" required>
            
            <label for="numConta">Número da Conta:</label>
            <input type="text" id="numConta" name="numConta" required>
            
            <label for="saldo">Saldo Inicial:</label>
            <input type="number" id="saldo" name="saldo" required>
            
            <label for="limite">Limite (se aplicável):</label>
            <input type="number" id="limite" name="limite">
            
            <button type="submit">Criar Conta</button>
        </form>
        
        {% if mensagem %}
            <p>{{ mensagem }}</p>
        {% endif %}
    </div>
</body>
</html>
